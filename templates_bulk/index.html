<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bulk Salary Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            font-family: 'Montserrat', sans-serif;
            padding: 0; margin: 0; min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 14px;
            box-shadow: 0 6px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 { color: #1e293b; margin-bottom: 10px; }
        .subtitle { color: #3b82f6; margin-bottom: 20px; font-weight: 600; }
        input[type="file"] {
            margin-top: 14px;
            padding: 12px;
            font-size: 1em;
        }
        button {
            margin-top: 22px;
            padding: 12px 30px;
            background: #3b82f6;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸ“‚ Upload CSV for Salary Prediction</h1>
        <div class="subtitle">Include 9 columns: job_title, experience_level, employment_type, etc.</div>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="csv_file" accept=".csv" required>
            <br>
            <button type="submit">ðŸš€ Predict in Bulk</button>
        </form>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
