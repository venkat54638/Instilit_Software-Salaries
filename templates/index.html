<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intelligent Salary Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(-45deg, #3b82f6, #6366f1, #1e293b, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .container {
            max-width: 520px;
            margin: 80px auto 0 auto;
            background: rgba(255,255,255,0.98);
            border-radius: 22px;
            box-shadow: 0 10px 48px rgba(30,41,59,0.18);
            padding: 48px 36px 36px 36px;
            position: relative;
            animation: cardIn 1.2s cubic-bezier(.77,0,.18,1) both;
        }
        @keyframes cardIn {
            from { opacity: 0; transform: translateY(60px) scale(0.98);}
            to { opacity: 1; transform: translateY(0) scale(1);}
        }
        .icon-glow {
            width: 70px;
            height: 70px;
            margin: 0 auto 18px auto;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1 40%, #3b82f6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            color: #fff;
            box-shadow: 0 0 18px 6px #6366f1, 0 2px 12px rgba(59,130,246,0.18);
            animation: glowPulse 1.5s infinite alternate;
        }
        @keyframes glowPulse {
            from { box-shadow: 0 0 18px 6px #6366f1, 0 2px 12px rgba(59,130,246,0.18);}
            to { box-shadow: 0 0 32px 10px #3b82f6, 0 8px 28px rgba(99,102,241,0.22);}
        }
        h1 {
            color: #1e293b;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.3em;
            letter-spacing: 1px;
            font-weight: 700;
        }
        .tagline {
            color: #6366f1;
            text-align: center;
            font-size: 1.18em;
            margin-bottom: 22px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .description {
            color: #475569;
            text-align: center;
            font-size: 1.09em;
            margin-bottom: 34px;
            line-height: 1.55;
        }
        .cta-btn {
            display: block;
            width: 88%;
            margin: 0 auto;
            background: linear-gradient(90deg, #3b82f6 60%, #06b6d4 100%);
            color: #fff;
            padding: 14px 0;
            border: none;
            border-radius: 12px;
            font-size: 1.18em;
            text-align: center;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 20px rgba(59,130,246,0.10);
            cursor: pointer;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: background 0.22s, transform 0.22s;
        }
        .cta-btn:active {
            transform: scale(0.97);
        }
        .cta-btn::after {
            content: "";
            position: absolute;
            left: 50%; top: 50%;
            width: 0; height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 100%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
            z-index: 1;
        }
        .cta-btn:active::after {
            width: 200px; height: 200px;
        }
        .footer {
            text-align: center;
            color: #cbd5e1;
            margin-top: 56px;
            font-size: 1em;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 2px #2223;
        }
        @media (max-width: 600px) {
            .container { margin: 34px 6px; padding: 18px 7px 14px 7px; }
            h1 { font-size: 1.3em; }
            .cta-btn { font-size: 1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-glow">ðŸ’¡</div>
        <h1>Intelligent Salary Predictor</h1>
        <div class="tagline">Smarter Salary Insights with ML</div>
        <div class="description">
            Get an accurate salary prediction using <b>only 9 smart inputs</b> like job title, company type, and currency.<br>
            Fast, reliable and backed by data science.
        </div>
        <a class="cta-btn" href="/predict">Start Predicting &rarr;</a>
    </div>
    <div class="footer">
        &copy; 2025 Instilit  &mdash; Powered by Instilit
    </div>
</body>
</html>
